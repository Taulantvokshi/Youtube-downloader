<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>YoutubeDownloader</title>

   <link rel="stylesheet" href="style.css" />
  </head>

  <script defer src="./bundle.js"></script>

   
  <body>
    <div class="main">
      <div class="form">
        <div class='form-base'>
        <input class="input" name='input' type="text" placeholder="search" />

        </div >
         <div class='media-select'>

          <button class='media-select-mp4'>
          <p>mp4</p>
          </button>

          <button class='media-select-mp3s'>
           <p>mp3</p>
          </button>

        </div>
      </div>

      <div class='loader'>
        <img src='images/loader.gif'/> 
      </div>

      <div class='search_results'>
      </div>
      <div class='author'>
      <p>
      Youtube downloader is my experimental project, and it’s fully functional.</br>
      </p>
      <p>
      Due to the nature of this application, I can not guaranty how long it’s going to run.<br>
      </p>
    <br/>
      <p>created by Taulant Vokshi </p>

      </div>
       
    </div>
  </body>
</html>
